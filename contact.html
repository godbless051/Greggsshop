<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Coffee Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* Custom CSS for the Contact Section */
        .contact-section {
            background-color: #f0f0f0; /* Light grey background */
            padding: 80px 0;
            color: #333;
        }
        .contact-section h2 {
            color: #4a2c2a; /* Darker coffee-like color for heading */
            font-weight: 700;
            margin-bottom: 50px;
        }

        /* Contact Info Styling */
        .contact-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 100%; /* Ensures consistent height if used in a row */
        }
        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .contact-info i {
            color: #8B4513; /* Saddle Brown for icons */
            margin-right: 10px;
            font-size: 1.3rem;
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #6a3410; /* Darker brown on hover */
        }
        .social-icons a {
            font-size: 1.8rem;
            color: #8B4513;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #6a3410;
        }

        /* Contact Form Styling */
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 100%; /* Ensures consistent height */
        }
        .contact-form .form-label {
            font-weight: 600;
            color: #4a2c2a;
        }
        .contact-form .form-control:focus {
            border-color: #8B4513;
            box-shadow: 0 0 0 0.25rem rgba(139, 69, 19, 0.25); /* Subtle shadow on focus */
        }
        .contact-form .btn-primary {
            background-color: #8B4513;
            border-color: #8B4513;
            padding: 10px 30px;
            font-weight: 600;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .contact-form .btn-primary:hover {
            background-color: #6a3410;
            border-color: #6a3410;
        }

        /* Map Styling */
        .map-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px; /* Space between form/info and map */
        }
        .map-container iframe,
        .map-container img {
            width: 100%;
            height: 400px; /* Fixed height for the map */
            border: 0;
            display: block; /* Important for image placeholder to avoid extra space */
        }

         .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6a0d0d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .home-button:hover {
            background-color: #8a2d2d;
            transform: scale(1.05);
        }
        /* Responsive adjustment for mobile */
        @media (max-width: 768px) {
            .home-button {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

        <!-- Back to Home Button -->
        <a href="index.html" class="home-button" aria-label="Return to home page">
            <i class="bi bi-house-door-fill"></i>
        </a>

    <section id="contact" class="text-center contact-section">
        <div class="container">
            <h2 class="mb-5 display-4 fw-bold">Get In Touch</h2>
            <div class="justify-content-center row g-4">

                <div class="col-md-5">
                    <div class="text-start contact-info">
                        <h4 class="mb-4 text-center" style="color: #6a0d0d;">Reach Out to Us</h4>
                        <p><i class="fas fa-map-marker-alt"></i> Address: 123 Coffee Lane, Brewville, CA 90210</p>
                        <p><i class="fas fa-phone"></i> Phone: <a href="tel:+2348012345678">+1 (555) 123-4567</a></p>
                        <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@yourcoffeestore.com">info@yourcoffeestore.com</a></p>
                        <p><i class="fas fa-clock"></i> Hours: Mon - Fri: 7 AM - 7 PM <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Sat - Sun: 8 AM - 6 PM</p>

                        <div class="mt-4 text-center social-icons">
                            <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="text-start contact-form">
                        <h4 class="mb-4 text-center" style="color: #6a0d0d;">Send Us a Message</h4>
                        <form action="#" method="POST"> <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Inquiry about catering...">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message here..." required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div> <div class="mt-5 map-container">
                <img src="image/Mapss.png" alt="Location of Your Coffee Store" class="img-fluid">

                </div>
        </div> </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
