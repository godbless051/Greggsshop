<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!-- Order Modal -->
<div
  class="modal fade"
  id="orderModal"
  tabindex="-1"
  aria-labelledby="orderModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalLabel">Place Your Order</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="orderForm">
          <div class="mb-3">
            <label for="itemName" class="form-label">Item</label>
            <input
              type="text"
              class="form-control"
              id="itemName"
              name="item"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="customerName" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              min="1"
              value="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">Extra Notes</label>
            <textarea
              class="form-control"
              id="notes"
              name="notes"
              rows="2"
              placeholder="E.g. extra sugar, oat milk..."
            ></textarea>
          </div>
          <button type="submit" class="w-100 btn btn-primary">
            Confirm Order
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

    <!-- Bootstrap JS (needed for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const orderButtons = document.querySelectorAll(".order-btn");
    const itemInput = document.getElementById("itemName");

    orderButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const item = btn.getAttribute("data-product");
        itemInput.value = item;
        const modal = new bootstrap.Modal(document.getElementById("orderModal"));
        modal.show();
      });
    });
  });
</script>

</body>
</html>
